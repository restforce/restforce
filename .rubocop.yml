# For all options see https://github.com/bbatsov/rubocop/tree/master/config

inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  Exclude:
    - .*/**/*
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 2.6

# Limit lines to 90 characters.
Layout/LineLength:
  Max: 90

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

# Avoid methods longer than 30 lines of code
Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 87

# Avoid single-line methods.
Style/SingleLineMethods:
  AllowIfMethodIsEmpty: true

Style/StringLiterals:
  Enabled: false

Style/GlobalVars:
  Enabled: false # We use them Redis + StatsD (though maybe we shouldn't?)

# Wants underscores in all large numbers. Pain in the ass for things like
# unix timestamps.
Style/NumericLiterals:
  Enabled: false

# Wants you to use the same argument names for every reduce. This seems kinda
# naff compared to naming them semantically
Style/SingleLineBlockParams:
  Enabled: false

Style/SignalException:
  EnforcedStyle: 'only_raise'

# Use trailing rather than leading dots on multi-line call chains
Layout/DotPosition:
  EnforcedStyle: trailing

# Allow non-ASCII characters (e.g. Â£) in comments
Style/AsciiComments:
  Enabled: false

# Allow method names beginning with capital letters to match Salesforce conventions
Naming/MethodName:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - restforce.gemspec

Naming/FileName:
  Exclude:
    - Gemfile
    - Guardfile

Lint/UriEscapeUnescape:
  Enabled: false
